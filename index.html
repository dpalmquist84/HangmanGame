<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>

	    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
	    <!-- Latest compiled and minified CSS --> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="./assets/style.css">

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

		
		

</head>

<body>  

<div class="container">

    <div class="jumbotron">
      <h1>Hangman Game</h1>
        <h2>No stick figures were injured in the making of this game</h2>
     </div>


<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Word to guess: </h3>
  </div>
  <div class="panel-body">
    <h2 id="wordToGuess">_ _ _ _ _ </h2>
  </div>
</div>

  <div class="panel panel-default">
    <div class="panel-body">
      Wrong Guesses: <span id="wrongGuesses"></span>
    </div>
  </div>

<div class="panel panel-default">
  <div class="panel-body">
    Guesses Left: <span id="numGuesses">9</span>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    Win Counter: <span id="winCounter">0</span>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    Loss Counter: <span id="lossCounter">0</span>
  </div>
</div>

</div>



<script src="./assets/javaScript.js"></script>
	
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
